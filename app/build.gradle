apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.examples.youtubeapidemo"
        minSdkVersion 8
        targetSdkVersion 16
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    dependencies {
        compile fileTree(dir: 'libs', include: '*.jar')
    }
}

tasks.preBuild.doFirst {
    if(!file('libs/YouTubeAndroidPlayerApi.jar').exists()) {
        throw new GradleException('Missing YouTubeAndroidPlayerApi.jar file. Download it and' +
                ' place it in the libs directory.')
    }
}